<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de Rolês SZ</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="content-container">
                <div class="initial-buttons" id="initial-buttons">
                    <h1>
                        Bem-vindos ao sorteador de Rolês!
                    </h1>
                    <div class="buttons-container">
                        <p>
                            Este sorteador tem como objetivo achar um rolê bem divertido para a Aninha e o Luska.
                        </p>
                        <div class="buttons">
                            <button id="show-options-button">Ver opções</button>
                            <button id="draw-options-button">Sortear</button>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="display-options">
                    <h2>
                        Gerenciar opções
                    </h2>
                    <div class="boxes-container">
                        <div class="registred-options-container">
                            <ul class="registred-options-list" id="registred-options-list">
                            </ul>
                        </div>
                        <div class="add-option-form-container">
                            <input type="text" placeholder="Adicionar nova opção" id="add-new-option-input">
                            <div class="buttons">
                                <button id="add-new-option-button">Adicionar</button>
                                <button id="go-back-button-from-options">Voltar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="draw-container">
                    <p class="countdown-number" id="countdown-number"></p>
                    <div class="hidden" id="result-container">
                        <p class="result" id="result"></p>
                        <div class="buttons">   
                            <button id="go-back-button-from-draw">Voltar</button>
                            <button id="draw-again-button">Sortear novamente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
